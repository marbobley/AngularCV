<main class="main-page">
  <ul>
    @for(categorySkill of categorySkills(); track categorySkill; ) { 
        <li>{{ categorySkill.name }} - {{ categorySkill.description }}</li>
    }
  </ul>

  <button (click)="postCategorySkill()">post</button>
  <button (click)="getSkill()">get skill</button>
  <button (click)="authenticate()">connex</button>
</main>
