<div>
  <h2>Listes des catégories de compétences</h2>
  <ul>
    @for(categorySkill of categorySkillsInput(); track categorySkill.id; ) {
    <li>
      <a href="/">{{ categorySkill.id }}</a> -{{ categorySkill.name }} - {{
      categorySkill.description }} - <button (click)="deleteCategorySkill(categorySkill.id)">del</button>
    </li>
    }
  </ul>
</div>
