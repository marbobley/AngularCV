<div>
  <h2>Listes des catégories de compétences</h2>
  <ul>
    @for(categorySkill of categorySkillsInput(); track categorySkill.id; ) {
    <li>
      <button (click)="emitUpdateCategorySkill(categorySkill)">{{ categorySkill.id }}</button> -{{ categorySkill.name }} - {{
      categorySkill.description }} - <button (click)="emitDeleteCategorySkill(categorySkill.id)">del</button>
    </li>
    }
  </ul>
</div>
