<mat-card class="card-block" appearance="outlined">
  <mat-card-header class="mat-card-header">
    <div mat-card-avatar class="card-header">
      <img [src]="skill()?.imgSource" [alt]="skill()?.imgSource" />
    </div>
    <mat-card-title class="mat-card-title"
      >{{ getSkillCategory() }} : {{skill()?.language}}</mat-card-title
    >
    <mat-card-subtitle class="mat-card-subtitle"
      >Niveau: {{skill()?.evaluation}}
      <mat-progress-bar
        mode="determinate"
        value="{{ skill()?.level | MultiplyByX:10}} "
        class="mat-progress-bar"
        matTooltip="{{ skill()?.level | MultiplyByX:10}} /100 "
      ></mat-progress-bar>
    </mat-card-subtitle>
    <mat-card-subtitle
      >Ann√©e de pratique: {{ skill()?.yearOfExperience}} ans</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <p>{{ skill()?.description}}</p>
  </mat-card-content>
</mat-card>
