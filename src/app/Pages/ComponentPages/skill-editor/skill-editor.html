<h1>Créer une compétence</h1>
<label for="language">Langage :</label>
<input id="language" type="text" [formControl]="language" />
<label for="description">Description :</label>
<input id="desc" type="text" [formControl]="description" />

<label for="level">level :</label>
<input id="level" type="number" [formControl]="level" />
<label for="yearOfExperience">yearOfExperience :</label>
<input id="yearOfExperience" type="text" [formControl]="yearOfExperience" />
<label for="evaluation">evaluation :</label>
<input id="evaluation" type="text" [formControl]="evaluation" />
<label for="imgSource">imgSource :</label>
<input id="imgSource" type="text" [formControl]="imgSource" />
<label for="categorySkill">categorySkill :</label>
<input id="categorySkill" type="text" [formControl]="categorySkill" />
<mat-form-field>
  <mat-label>Select</mat-label>
  <mat-select>
    @for(cat of categorySkills(); track cat.id ) {
        <mat-option value="{{cat}}">{{cat.name}}</mat-option>
    }
  </mat-select>
</mat-form-field>
<button type="button" (click)="sendSkill()">Envoyer</button>
