<main class="main-page">
  <app-category-skill-editor
    (categorySkill)="categorySkillToPost($event)"
  ></app-category-skill-editor>
  <app-category-skill-list
    [categorySkillsInput]="categorySkills()"
    (categorySkillIdToDelete)="categorySkillToDelete($event)"
    (categorySkillToUpdate)="categorySkillToUpdate($event)"
  ></app-category-skill-list>
  @if(catSkillToUpdate()) {
  <app-category-skill-editor
    [categorySkillToUpdate]="catSkillToUpdate()"
    (categorySkill)="categorySkillToPut($event)"
  ></app-category-skill-editor>
  }
  <div class="big-separator"></div>
  <app-skill-list
    [skillsInput]="skills()"
    (skillIdToDelete)="skillToDelete($event)"
    (skillToUpdate)="skillToUpdate($event)"
  ></app-skill-list>
</main>
