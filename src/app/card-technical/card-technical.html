<mat-card class="card-block" appearance="outlined">
  <mat-card-header class="mat-card-header">
    <div mat-card-avatar class="card-header">
      <img [src]="imgSrc" /> 
    </div>
    <mat-card-title class="mat-card-title"
      >{{ typeSkill }}: {{langage}}</mat-card-title
    >
    <mat-card-subtitle class="mat-card-subtitle"
      >Niveau: {{evalution}}
      <mat-progress-bar
        mode="determinate"
        value="{{ level *10 }}"
        class="mat-progress-bar"
        matTooltip="{{ level * 10 }} / 100"
      ></mat-progress-bar>
    </mat-card-subtitle>
    <mat-card-subtitle
      >Ann√©e de pratique: {{yearOfExperience}} ans</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <p>{{description}}</p>
  </mat-card-content>
</mat-card>
