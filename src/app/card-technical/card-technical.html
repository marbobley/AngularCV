<mat-card class="card-block" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="card-header"></div>
    <mat-card-title>Language : {{langage}}</mat-card-title>
    <mat-card-subtitle>Level {{level}}</mat-card-subtitle>
    <mat-card-subtitle>Year of pratique {{yearOfExperience}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{description}} </p>
  </mat-card-content>
</mat-card>
