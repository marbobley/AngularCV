<mat-card class="card-block" appearance="outlined">
  <mat-card-header>
    <img [src]="imgSrc" class="card-header" alt="AAA"/>
    <mat-card-title class="card-title">{{title}}</mat-card-title>
    <mat-card-subtitle class="card-subtitle">{{subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{content1}}</p>
    @if(content2){
      <p>{{content2}}</p>
    }
  </mat-card-content>
</mat-card>
